<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 Puzzle Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-board">
        <!-- The tiles will be dynamically generated by JavaScript -->
    </div>
    <div id="controls">
        <button id="initialize-button">Initialize Puzzle</button>
        <button id="default-button">Default Puzzle</button>
        <button id="solve-button">Solve Puzzle</button>
        <button id="help-button">Help</button>
    </div>
    <div id="steps-info">
        <!-- Steps info will be displayed here after solving -->
    </div>
    <script src="script.js"></script>
</body>
</html>
